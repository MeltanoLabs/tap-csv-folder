# This file can be used to customize tox tests as well as other test frameworks like flake8 and mypy

[tox]
envlist =
    py3{10,11,12,13,14}
    typing
requires =
    tox>=4.22

[testenv]
dependency_groups =
    testing
commands =
    pytest {posargs}

[testenv:typing]
dependency_groups =
    typing
commands =
    mypy tap_csv_folder tests
    ty check tap_csv_folder tests
