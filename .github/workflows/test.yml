name: Test tap-csvfolder

on:
  push:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - tap_csvfolder/**
    - tests/**
    - poetry.lock
    - pyproject.toml
    - tox.ini
  pull_request:
    branches: [main]
    paths:
    - .github/workflows/test.yml
    - tap_csvfolder/**
    - tests/**
    - poetry.lock
    - pyproject.toml
    - tox.ini
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - uses: astral-sh/setup-uv@v3
    - name: Run Tox
      run: |
        uvx tox -e $(echo py${{ matrix.python-version }} | tr -d .)
